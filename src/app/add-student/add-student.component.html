<h3>Create Student</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="studentsaveform" #savestudent (ngSubmit)="saveStudent(saveStudent)"> 
        <div class="form-group">  
          <label for="mobile">Student Id</label>  
            <input type = "text" class="form-control" formControlName="id" data-toggle="tooltip"
                    data-placement="right" title="Enter Student id">   
                   
             
      </div> 
          <div class="form-group">  
              <label for="name">Student Name</label>  
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Student Name" >  
              <div class="alert alert-danger" *ngIf = "(StudentName.touched) && (StudentName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="StudentName.errors.required">Student Name is Required</span>  
                    <span *ngIf = "StudentName.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
                <div class="form-group">  
                  <label for="mobile">Student Dob</label>  
                    <input type = "text" class="form-control" formControlName="dob" data-toggle="tooltip"
                            data-placement="right" title="Enter Student Dob">   
                           
                     
              </div>
          </div>  
    
          <div class="form-group">  
              <label for="name">Student Email</label>  
              <input type="text" class="form-control" formControlName="email"   
                data-toggle="tooltip" data-placement="right" title="Enter Student Email">  
                <div class="alert alert-danger" *ngIf = "(StudentEmail.touched) && (StudentEmail.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="StudentEmail.errors.required">Student Email is Required</span>  
                    <span *ngIf = "StudentEmail.errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>  
          <div class="form-group">  
            <label for="mobile">Student Mobile</label>  
              <input type = "text" class="form-control" formControlName="mobile" data-toggle="tooltip"
                      data-placement="right" title="Enter Student Mobile">   
                     
               
        </div>

    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Student Added SuccessFully!</h4>  
         <button (click)="addStudentForm()" class='btn btn-primary'>Add More Student</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
